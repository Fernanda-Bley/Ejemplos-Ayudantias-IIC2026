<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Eventos</title>
    <link rel="icon" href="./icons/icons8-cat-50.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>


<body id="root">
    <div class="gigi">
        <div class="top">
            <div id="ear1" class="ears"></div>
            <div id="ear2" class="ears"></div>
        </div>
        <div class="face">
            <div id="eye1" class="eyes">
                <span class="eye-lash up"></span>
                <span class="eye-retina"></span>
                <span class="eye-lash down"></span>
            </div>
            <div id="eye2" class="eyes">
                <span class="eye-lash up"></span>
                <span class="eye-retina"></span>
                <span class="eye-lash down"></span>
            </div>
            <div class="nose"></div>
        </div>
        <div class="ribbon">
            <div id="ribbon-left" class="ribbon-sides"></div>
            <div id="ribbon-middle"></div>
            <div id="ribbon-right" class="ribbon-sides"></div>
        </div>
    </div>
    <audio id="audio" src="./audio/m-e-o-w.mp3"></audio>
    <script src="eventos.js"></script>
</body>
</html>
